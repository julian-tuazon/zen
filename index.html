<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>z e n</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <video autoplay muted loop class="background hidden">
    <source src="assets/videos/clear6.mp4" type="video/mp4">
  </video>
  <video autoplay muted loop class="background hidden">
    <source src="assets/videos/rain.mp4" type="video/mp4">
  </video>
  <video autoplay muted loop class="background hidden">
    <source src="assets/videos/lightning.mp4" type="video/mp4">
  </video>
  <video autoplay muted loop class="background hidden">
    <source src="assets/videos/snow.mp4" type="video/mp4">
  </video>
  <video autoplay muted loop class="background hidden">
    <source src="assets/videos/atmosphere.mp4" type="video/mp4">
  </video>
  <video autoplay muted loop class="background hidden">
    <source src="assets/videos/partly_cloudy.mp4" type="video/mp4">
  </video>
  <main id="home-page" class="flex-container">
    <div id="main-container" class="flex-container flex-column">
      <section id="greeting" class="flex-container">
        <div id="weather-display" class="">
          <h1 id="greetStatement">Hello!</h1>
          <br>
          <i class="fas fa-location-arrow" id="recenter"></i>
          <div id="location-display"></div>
          <div id="weather-icon"></div>
          <div id="temperature-display">
            <span id="temp-fahrenheit"></span>
            <span>&#8457; /</span>
            <span id="temp-celsius"></span>
            <span> &#8451;</span>
          </div>
        </div>
      </section>
      <section id="location-bar" class="flex-container">
        <label for="zip-input">ZIP Code: </label>
        <input id="zip-input" type="text" placeholder="ZIP Code" name="zip" maxlength="5" pattern="[0-9]{1,5}">
        <div class="button-container"><button id="location-button" type="submit">Submit</button></div>
      </section>
      <section id="modal-buttons" class="flex-container">
        <div class="button-container"><button id="quote-button" class="modal-button" type="button">Q U O T E</button></div>
        <div class="button-container"><button id="photo-button" class="modal-button" type="button">P H O T O</button></div>
      </section>
    </div>
  </main>

  <aside id="photo-modal" class="modal hidden flex-container flex-column">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block" src="assets/images/trans.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="assets/images/trans.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="assets/images/trans.png" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="assets/images/trans.png" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="button-container"><button class="return-button" type="button">R E T U R N</button></div>
  </aside>

  <aside id="quote-modal" class="modal hidden flex-container flex-column">
    <div class="flex-container flex-column quotes">
      <div class="modal-text quote-text flex-row">Content</div>
      <div class="modal-text quote-author flex-row">Content</div>
    </div>
    <div class="button-container-q flex-row quote-button"><button class="return-button-2" type="button">R E T U R N</button></div>
  </aside>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script>
        $('.carousel').carousel({interval: false});
      </script>
  <script src="components/quotes.js"></script>
  <script src="components/zip.js"></script>
  <script src="components/weather.js"></script>
  <script src="components/photos.js"></script>
  <script src="components/userLocation.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>

</html>
